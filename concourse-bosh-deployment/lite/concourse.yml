---
name: concourse

releases:
- name: concourse
  version: ((concourse_version))
  sha1: ((concourse_sha1))
  url: https://bosh.io/d/github.com/concourse/concourse?v=((concourse_version))
- name: garden-runc
  version: ((garden_runc_version))
  sha1: ((garden_runc_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=((garden_runc_version))
- name: postgres
  version: ((postgres_version))
  sha1: ((postgres_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=((postgres_version))

resource_pools:
- name: vms
  network: default
  env:
    bosh:
      password: '*'

disk_pools:
- name: disks
  disk_size: 32_768

networks:
- name: default
  type: manual
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    static_ips: ((internal_ip))
    dns: [8.8.8.8]

instance_groups:
- name: concourse
  instances: 1
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
  - name: default
    default: [gateway,dns]
  jobs:
  - release: concourse
    name: atc
    properties:
      token_signing_key: ((token_signing_key))

      external_url: http://((public_ip)):8080

      postgresql:
        host: 127.0.0.1
        database: atc
        sslmode: disable
        role:
          name: atc
          password: ((postgres_password))

      no_really_i_dont_want_any_auth: true

  - release: concourse
    name: tsa
    properties:
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]

  - release: postgres
    name: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: atc
        roles:
        - name: atc
          password: ((postgres_password))

  - release: concourse
    name: worker
    properties:
      drain_timeout: 10m
      baggageclaim:
        url: http://127.0.0.1:7788
      tsa:
        host: 127.0.0.1
        port: 2222
        host_public_key: ((tsa_host_key.public_key))
        worker_key: ((worker_key))

  - release: concourse
    name: baggageclaim
    properties:
      log_level: debug

  - release: garden-runc
    name: garden
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        allow_host_access: true

cloud_provider:
  mbus: https://mbus:((mbus_bootstrap_password))@((public_ip)):6868
  properties:
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp:
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com

variables:
- name: mbus_bootstrap_password
  type: password
- name: postgres_password
  type: password
- name: token_signing_key
  type: rsa
- name: tsa_host_key
  type: ssh
- name: worker_key
  type: ssh
