---
- type: replace
  path: /releases/-
  value:
    name: bosh-virtualbox-cpi
    version: ((virtualbox_cpi_version))
    url: https://bosh.io/d/github.com/cppforlife/bosh-virtualbox-cpi-release?v=((virtualbox_cpi_version))
    sha1: ((virtualbox_cpi_sha1))

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-trusty-go_agent?v=((virtualbox_stemcell_version))
    sha1: ((virtualbox_stemcell_sha1))

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    cpus: 2
    memory: 4096
    ephemeral_disk: 32_768

- type: replace
  path: /cloud_provider/template?
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi

# Configure static ip

- type: replace
  path: /instance_groups/name=concourse/networks/name=default/static_ips?
  value: [((public_ip))]
  static_ips: [&web-ip ((public_ip))]

# # Add outbound network
- type: replace
  path: /networks/-
  value:
    name: outbound
    type: dynamic
    cloud_properties:
      type: natnetwork
      name: outbound

- type: replace
  path: /instance_groups/name=concourse/networks/name=default/default?
  value: [dns, gateway]

- type: replace
  path: /instance_groups/name=concourse/networks/-
  value:
    name: outbound
