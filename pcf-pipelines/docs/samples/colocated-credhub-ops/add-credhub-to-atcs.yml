# add UAA and credhub releases
- type: replace
  path: /releases/-
  value:
    name: uaa
    version: latest
- type: replace
  path: /releases/-
  value:
    name: credhub
    version: latest

# update DB instance to include credhub and uaa databases
- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/databases/-
  value:
    name: credhub
- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/databases/-
  value:
    name: uaa
- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/roles/-
  value:
    name: credhub
    password: {{credhub-db-password}}
- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/roles/-
  value:
    name: uaa
    password: {{uaa-db-password}}

# add credhub job to ATC instance group
- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: credhub
    release: credhub
    properties:
      credhub:
        port: 8844
        authentication:
          uaa:
            url: *uaa-url
            verification_key: ((uaa-jwt.public_key))
            ca_certs:
            - ((concourse-tls.ca))
        data_storage:
          type: postgres
          host: {{db_ip}}
          port: 5432
          username: credhub
          password: {{credhub-db-password}}
          database: credhub
          require_tls: false
        tls: {{concourse-tls}}
        log_level: info
        encryption:
          keys:
          - provider_name: int
            encryption_password: {{credhub-encryption-password}}
            active: true
          providers:
          - name: int
            type: internal

# add UAA job to ATC instance group
- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: uaa
    release: uaa
    properties:
      uaa:
        url: &uaa-url "https://((concourse_host)):8443"
        port: -1
        scim:
          users:
          - name: admin
            password: {{uaa-users-admin}}
            groups:
            - scim.write
            - scim.read
            - bosh.admin
            - credhub.read
            - credhub.write
        clients:
          credhub_cli:
            override: true
            authorized-grant-types: password,refresh_token
            scope: credhub.read,credhub.write
            authorities: uaa.resource
            access-token-validity: 1200
            refresh-token-validity: 3600
            secret: ""
          concourse_to_credhub:
            override: true
            authorized-grant-types: client_credentials
            scope: ""
            authorities: credhub.read,credhub.write
            access-token-validity: 30
            refresh-token-validity: 3600
            secret: {{concourse_to_credhub_secret}}
        admin: {client_secret: {{uaa-admin}}}
        login: {client_secret: {{uaa-login}}}
        zones: {internal: {hostnames: []}}
        sslCertificate: ((concourse-tls.certificate))
        sslPrivateKey: ((concourse-tls.private_key))
        jwt:
          revocable: true
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: ((uaa-jwt.private_key))
      uaadb:
        address: {{db_ip}}
        port: 5432
        db_scheme: postgresql
        databases:
        - tag: uaa
          name: uaa
        roles:
        - tag: admin
          name: uaa
          password: {{uaa-db-password}}
      login:
        saml:
          serviceProviderCertificate: ((concourse-tls.certificate))
          serviceProviderKey: ((concourse-tls.private_key))
          serviceProviderKeyPassword: ""

# modify update settings to give UAA enough time to start up
- type: replace
  path: /update/canary_watch_time
  value: 30000-1200000
- type: replace
  path: /update/update_watch_time
  value: 5000-1200000
